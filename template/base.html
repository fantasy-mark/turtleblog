<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>{% block title %}{% endblock %}</title>
    <link href="/feed.atom" rel="alternate" title="Recent Blog Posts" type="application/atom+xml">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Vollkorn&subset=latin" type="text/css">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="/static/pygments.css" type="text/css">
    <link href="/atom.xml" rel="alternate" title="{{ site_name }}" type="application/atom+xml">
  </head>
  <body>
    <div class=container>
      <div class=header>
        <h2><a href='/'>{{ site_name }}</a></h2>
      </div>
      <div class=navigation>
        <ul>
          <li><a href='/'>blog</a>
          <li><a href='/tags/'>tags</a>
          <li><a href='/about/'>about</a>
        </ul>
      </div>
      <div class=body>

{% block content %}
{% endblock %}

      </div>
      <div class=footer>
        <p>turtleblog &copy; 2012 scturtle
        <p> <a href="mailto:scturtle@gmail.com">mail</a>,
        <a href="http://twitter.com/scturtle">twitter</a>,
        <a href="http://github.com/scturtle">github</a>,
        <a href='/atom.xml' rel=alternate title="Recent Blogs | {{ site_name }}">feed</a>
      </div>
    </div>
{% block extrascript %}{% endblock %}
  </body>
</html>
